<!DOCTYPE html>
<html>
<head>
	<title>Quizz - Pays du monde</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href='http://fonts.googleapis.com/css?family=Montserrat:700' rel='stylesheet' type='text/css'>
	<script src="script.js"></script>
</head>
<body>
	<div id="name"></div>
